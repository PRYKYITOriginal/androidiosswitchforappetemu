<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #04AA6D; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {width: 250px;}
.button2 {width: 50%;}
.button3 {width: 100%;}
</style>
</head>
<body>

<a href="https://prykyitoriginal.github.io/appetandroidemu/emu.html">
<button class="button button1">250px</button><br>
</a>

<button class="button button2">50%</button><br>
<button class="button button3">100%</button>

</body>
</html>
